<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main class=" container mx-auto pt-7">
        <h1 class=" text-red-700 my-3 bg-red-300 border border-red-700  rounded w-fit px-4 py-3 ms-3 hidden"
            id="notRegistered">You are not
            registered
        </h1>
        <form class="max-w-sm mx-auto   shadow-lg rounded p-3" id="login">
            <h2 class=" text-3xl py-3 text-green-600">Login</h2>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    placeholder="name@mark.com" required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">user email is not valid
                </p>
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">user password should have mix of letters
                    and numbers and special chars and be between 5 to 10 char
                </p>
            </div>
            <div class=" flex justify-between items-center"><button type="submit" id="submit"
                    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm  sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                <p class=" text-center">didn't register ... <a href="../index.html"
                        class=" text-green-600  font-bold">Register
                    </a>
                </p>

            </div>

        </form>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
