<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <title>Home</title>
</head>

<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900  fixed top-0 inset-x-0 z-40">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../images/freshcart-logo-CC9Ez4_E.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex items-start   md:items-center flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li class=" my-4 md:my-0">
                        <button id="Home" class=" hover:text-green-700 text-green-700" aria-current="page">Home</button>
                    </li>
                    <li class=" my-4 md:my-0">
                        <button id="cart1" class="hover:text-green-700">cart
                            <i class="fa-solid fa-cart-shopping"></i></button>
                    </li>
                    <li class=" my-4 md:my-0">
                        <button type="button" id="logout"
                            class="  bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 text-red-600  dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                            Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class=" mt-20">
        <div class="container mx-auto" id="productsPage">
            <h2 class=" text-green-500 text-3xl text-center  my-7">All products</h2>
            <div class=" flex flex-wrap" id="allProducts">
            </div>
        </div>
        <div class="container  hidden py-24  mx-auto" id="cartPage">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg lg:w-2/3 mx-auto">
                <div class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 ">
                    <h2 class=" text-gray-700 text-3xl ps-2">total price: <span id="totalPrice"
                            class=" text-green-700"></span></h2>
                    <div id="productDetails" class=" ">


                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="   z-50  " id="alertBox">
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="js/home.js"></script>
</body>


</html>
