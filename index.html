<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <main class=" container mx-auto pt-7">
        <h1 class=" text-green-700 my-3 bg-green-300 border border-green-700  rounded w-fit px-4 py-3 ms-3 hidden"
            id="RegisteredBefore">
            Account Already Exists
        </h1>
        <form class="max-w-sm mx-auto   shadow-lg rounded p-3" id="registerForm">
            <h1 class=" text-3xl py-3 text-green-600">Register Now</h1>
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    name</label>
                <input type="text" id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg   focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">user name should be at least 3
                </p>

            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    placeholder="name@mark.com" required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">user email is not valid
                </p>
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">user password should have mix of letters
                    and numbers and special chars and be between 5 to 10 char
                </p>
            </div>
            <div class="mb-5">
                <label for="rePassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    repassword</label>
                <input type="password" id="rePassword"
                    class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">invalid repassword
                </p>
            </div>
            <div class="mb-5">
                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    phone Number</label>
                <input type="tel" id="phoneNumber"
                    class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
                    required />
                <p class="  hidden mt-2 text-sm text-red-600 dark:text-red-500">invalid phone number
                </p>
            </div>
            <div class=" flex justify-between items-center"><button type="submit" id="submit"
                    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm  sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                <p class=" text-center">ALready registered ... <a href="src/login.html"
                        class=" text-green-600  font-bold">Login </a>
                </p>

            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.3/dist/flowbite.min.js"></script>
    <script src="src/js/index.js"></script>
</body>


</html>
